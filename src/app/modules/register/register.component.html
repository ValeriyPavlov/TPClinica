
<section class="row justify-content-center align-items-center m-0 p-0 w-100" [hidden]="!showForm">

  <article class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-10 m-1 p-3">
    <div class="card text-bg-light">
      <img src="../../../assets/img/paciente.jpg" class="card-img img-fluid rounded-circle" alt="..."/>
      <div class="card-img-overlay">
        <div class="text-shadow">
          <h5 class="card-title text-center fw-bold fs-3">Paciente</h5>
        </div>
      </div>
    </div>
    <button class="w-100 mt-2 btn btn-success boton" (click)="chooseRegistrationOption('paciente')">Seleccionar</button>
  </article>

  <article class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-10 m-1 p-3">
    <div class="card text-bg-light">
      <img src="../../../assets/img/doctor.jpg" class="card-img img-fluid rounded-circle" alt="..."/>
      <div class="card-img-overlay">
        <div class="text-shadow">
          <h5 class="card-title text-center fw-bold fs-3">Especialista</h5>
        </div>
      </div>
    </div>
    <button class="w-100 mt-2 btn btn-success boton" (click)="chooseRegistrationOption('especialista')">Seleccionar</button>
  </article>

  <article *ngIf="userService.userLogged?.userRole === 'admin'" class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-10 m-1 p-3">
    <div class="card text-bg-light">
      <img src="../../../assets/img/admin.png" class="card-img img-fluid rounded-circle" alt="..."/>
      <div class="card-img-overlay">
        <div class="text-shadow">
          <h5 class="card-title text-center fw-bold fs-3">Administrador</h5>
        </div>
      </div>
    </div>
    <button class="w-100 mt-2 btn btn-success boton" (click)="chooseRegistrationOption('admin')">Seleccionar</button>
  </article>
</section>

<section [ngSwitch]="registerChosenOption">
    <app-specialist *ngSwitchCase="'especialista'" [showForm]="showForm" (eventShowForm)="handlerUpdateView($event)"></app-specialist>
    <app-patient *ngSwitchCase="'paciente'" [showForm]="showForm" (eventShowForm)="handlerUpdateView($event)"></app-patient>
    <app-admin *ngSwitchCase="'admin'" [showForm]="showForm" (eventShowForm)="handlerUpdateView($event)"></app-admin>
</section>
