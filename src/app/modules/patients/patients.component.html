<section class="h-100 p-4" [hidden]="!showTable">
    <div class="w-100 row justify-content-center justify-content-sm-start p-2 m-0">
    </div>
    <div class="table-responsive">
        <div class="d-flex align-items-center justify-content-center p-2 m-2">
            <h2 style="text-decoration-line: underline;">Pacientes de {{this.userService.userLogged?.lastName}}, {{this.userService.userLogged?.name}}:</h2>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-center p-2 m-2">   
            <div *ngFor="let paciente of list" class="d-flex flex-row align-items-center justify-content-center p-2 m-2">
                <button (click)="selectUser(paciente)" class="col-xxl-1 col-sm-2 col-6 m-1 p-3 rounded-circle d-flex flex-column align-items-center justify-content-center boton" style="width: 200px; height: 200px;"><img src="{{paciente.profilePhoto}}" alt="foto_paciente" style="height: 100px; width: 100px;" class="card-img img-fluid rounded-circle"><h5>{{paciente.lastName}}, {{paciente.name}}</h5></button>
            </div>
        </div>
    </div>
</section>

<div [hidden]="showTable">
    <div *ngIf="selectedUser != undefined">
        <button title="Volver" class="col-sm-1 col-md-2 col-8 btn btn-warning m-2 p-2" (click)="return()">
            <i class="fa-solid fa-circle-arrow-left"></i>Volver
        </button>
        <div class=" d-flex flex-row justify-content-center align-items-center">
            <h3 class="text-center" style="padding-right: 15px;">Historial Cl√≠nico de</h3>
            <h3 class="text-center fw-bold"> {{selectedUser.lastName}}, {{selectedUser.name}}</h3>
        </div>
        <app-history [selectedUser]="selectedUser"></app-history>
    </div>
</div>
