<section class="h-100 p-4" [hidden]="!showTable">
    <div class="w-100 row justify-content-center justify-content-sm-start p-2 m-0">
    </div>
    <div class="table-responsive">
        <div class="d-flex align-items-center justify-content-center">
            <h2>Pacientes:</h2>
        </div>
        <table *ngIf="list" class="table table-striped table-ligth">
            <thead class="table-dark">
                <tr>
                    <th class="text-center fw-bold">
                        Nombre
                    </th>
                    <th class="text-center fw-bold">
                        Apellido
                    </th>
                    <th class="text-center fw-bold">
                        DNI
                    </th>
                    <th class="text-center fw-bold">
                        Edad
                    </th>
                    <th class="text-center fw-bold">
                        ID
                    </th>
                    <th class="text-center fw-bold">
                        Email
                    </th>
                    <th class="text-center fw-bold">
                        Obra Social
                    </th>
                    <th class="text-center fw-bold">
                        Foto
                    </th>
                    <th class="text-center fw-bold">Accion</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let item of list">
                    <td class="text-center">
                        {{item.name}}
                    </td>
                    <td class="text-center">
                        {{item.lastName}}
                    </td>
                    <td class="text-center">
                        {{item.dni}}
                    </td>
                    <td class="text-center">
                        {{item.age}}
                    </td>
                    <td class="text-center">
                        {{item.userId}}
                    </td>
                    <td class="text-center">
                        {{item.email}}
                    </td>
                    <td class="text-center">
                        {{item.socialWork}}
                    </td>
                    <td class="text-center">
                        <img class="img-fluid rounded rounded-3" src="{{ item.profilePhoto }}" alt="foto_perfil" style="height: 50px; width: 50px;"/>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-warning" style="width: 80px; height: 35px;" (click)="selectUser(item)">Historial</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<div [hidden]="showTable">
    <div *ngIf="selectedUser != undefined">
        <button title="Volver" class="col-sm-1 col-md-2 col-8 btn btn-warning m-2 p-2" (click)="return()">
            <i class="fa-solid fa-circle-arrow-left"></i>Volver
        </button>
        <div class=" d-flex flex-row justify-content-center align-items-center">
            <h3 class="text-center" style="padding-right: 15px;">Historial Cl√≠nico de</h3>
            <h3 class="text-center fw-bold"> {{selectedUser.lastName}}, {{selectedUser.name}}</h3>
        </div>
        <app-history [selectedUser]="selectedUser"></app-history>
    </div>
</div>
